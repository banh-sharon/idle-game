<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🍪 Cookie Miner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <h2>🍪 Menu</h2>
    <button onclick="toggleShop()">🛒 Shop</button>
    <div id="shop-container" style="display: none; margin-top: 10px;">
      <div id="shop-list"></div>
    </div>
    <hr />
    <div class="buttons">
      <button onclick="saveGame()">💾 Save</button>
      <button onclick="loadGame()">📂 Load</button>
      <button onclick="resetGame()">🗑️ Reset</button>
      <button onclick="prestige()">⭐ Prestige</button>
      <button onclick="openGacha()">🎰 Gacha</button>
    </div>
    <hr />
    <label class="theme-toggle">
      🎨 Theme:
      <select id="theme-select" onchange="changeTheme(this.value)">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="space">Space</option>
      </select>
    </label>
    <hr />
    <h3>🏅 Achievements</h3>
    <ul id="achievement-list"></ul>
  </div>

  <div class="main-content">
    <div class="cat-container" id="cat-container"></div>
    <h1>🍪 Cookie Miner</h1>
    <p class="stats">Cookies: <span id="cookies">0</span></p>
    <p class="stats">CPS: <span id="cps">0</span> | Prestige: x<span id="multiplier">1</span></p>
    <img src="assets/cookie_default.png" id="cookie" alt="Cookie"/>
    <div id="save-popup">✅ Game Saved!</div>
  </div>

  <div id="gacha-modal" class="modal hidden">
    <div class="modal-content">
      <h2>🎰 Gacha Roll!</h2>
      <p id="gacha-result"></p>
      <button onclick="rollGacha()">Roll</button>
      <button onclick="closeGacha()">Close</button>
      <div id="owned-skins"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
